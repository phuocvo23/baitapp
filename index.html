
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/view.css">
    <title>Bai Tap</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nhập Thông Tin Người Dùng </h2>
            <div class="lblname">
                <label for="username">Tên đăng nhập:</label>
                <input class="txtusername" type="text" name="username" id="username" value="">
            </div>
            <div class="lblpassword">
                <label for="txtmatkhau">Mật khẩu:</label>
                <input class="txtpass" type="password" name="password" id="password" value=""  >
            </div>
    </div>    
    <div class="btn-login">
            <input class="btnlogin" type="button" name="Login" value="Đăng Nhập" onclick="checkLogin()">
    </div>
    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kiểm tra tên đăng nhập và mật khẩu ở đây
            // Ví dụ: nếu tên đăng nhập là "admin" và mật khẩu là "password" thì chuyển trang
            if (username === "admin" && password === "123") {
                window.location.href = "chuyentrang.html"; // Thay đổi "trang-moi.html" thành URL của trang bạn muốn chuyển đến
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không chính xác!");
            }
        }
    </script>
</body>
</html>
